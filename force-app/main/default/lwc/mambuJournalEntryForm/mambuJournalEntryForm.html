<template>
    <lightning-card title="New Mambu Journal Entry" icon-name="standard:journal">
        <div class="slds-p-around_medium">
            <!-- Header Fields -->
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-input label="Branch ID" value={branchId} onchange={handleBranchIdChange} required></lightning-input>
                </div>
                <div class="slds-col">
                    <lightning-input type="date" label="Date" value={entryDate} onchange={handleDateChange} required></lightning-input>
                </div>
            </div>
            <lightning-textarea label="Notes" value={notes} onchange={handleNotesChange}></lightning-textarea>

            <!-- Debits Section -->
            <div class="slds-m-top_medium">
                <h3 class="slds-text-heading_small">Debits</h3>
                <template for:each={debits} for:item="item" for:index="index">
                    <div key={item.id} class="slds-grid slds-gutters slds-m-bottom_x-small">
                        <div class="slds-col">
                            <lightning-input label="GL Account" value={item.glAccount} data-index={index} data-type="debit" data-field="glAccount" onchange={handleItemChange} required></lightning-input>
                        </div>
                        <div class="slds-col">
                            <lightning-input type="number" formatter="currency" step="0.01" label="Amount" value={item.amount} data-index={index} data-type="debit" data-field="amount" onchange={handleItemChange} required></lightning-input>
                        </div>
                        <div class="slds-col slds-grow-none slds-align-bottom">
                            <lightning-button-icon icon-name="utility:delete" variant="border-filled" alternative-text="Delete" data-index={index} data-type="debit" onclick={handleDeleteItem}></lightning-button-icon>
                        </div>
                    </div>
                </template>
                <lightning-button label="Add Debit" icon-name="utility:add" onclick={handleAddDebit} class="slds-m-top_x-small"></lightning-button>
            </div>

            <!-- Credits Section -->
            <div class="slds-m-top_medium">
                <h3 class="slds-text-heading_small">Credits</h3>
                <template for:each={credits} for:item="item" for:index="index">
                    <div key={item.id} class="slds-grid slds-gutters slds-m-bottom_x-small">
                        <div class="slds-col">
                            <lightning-input label="GL Account" value={item.glAccount} data-index={index} data-type="credit" data-field="glAccount" onchange={handleItemChange} required></lightning-input>
                        </div>
                        <div class="slds-col">
                            <lightning-input type="number" formatter="currency" step="0.01" label="Amount" value={item.amount} data-index={index} data-type="credit" data-field="amount" onchange={handleItemChange} required></lightning-input>
                        </div>
                        <div class="slds-col slds-grow-none slds-align-bottom">
                            <lightning-button-icon icon-name="utility:delete" variant="border-filled" alternative-text="Delete" data-index={index} data-type="credit" onclick={handleDeleteItem}></lightning-button-icon>
                        </div>
                    </div>
                </template>
                <lightning-button label="Add Credit" icon-name="utility:add" onclick={handleAddCredit} class="slds-m-top_x-small"></lightning-button>
            </div>

            <!-- Footer -->
            <div class="slds-m-top_large slds-align_absolute-center">
                <lightning-button variant="brand" label="Submit for Approval" onclick={handleSubmit} disabled={isSubmitDisabled}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
