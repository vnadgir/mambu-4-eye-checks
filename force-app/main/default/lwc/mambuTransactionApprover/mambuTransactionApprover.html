<template>
    <lightning-card title="Mambu Transaction Approval" icon-name="standard:approval">
        <div class="slds-p-around_medium">
            <template if:true={caseRecord.data}>
                <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                    <p><strong>Type:</strong> {transactionType}</p>
                    <p><strong>Status:</strong> {transactionStatus}</p>
                </div>

                <div class="slds-m-bottom_medium">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">Transaction Details</h3>
                    <lightning-formatted-text value={formattedData}></lightning-formatted-text>
                    <!-- Ideally we would parse this and show a nice table, but for now raw JSON or simple format -->
                    <!-- Let's try to show a pretty print version if possible, or just the raw data -->
                </div>

                <template if:true={isPending}>
                    <div class="slds-align_absolute-center">
                        <lightning-button variant="success" label="Approve & Process" onclick={handleApprove}
                            class="slds-m-right_small"></lightning-button>
                        <lightning-button variant="destructive" label="Reject"
                            onclick={handleReject}></lightning-button>
                    </div>
                </template>

                <template if:true={responseMessage}>
                    <div class="slds-m-top_medium slds-box">
                        <p><strong>API Response:</strong></p>
                        <lightning-formatted-text value={responseMessage}></lightning-formatted-text>
                    </div>
                </template>
            </template>

            <template if:true={caseRecord.error}>
                <p class="slds-text-color_error">Error loading Case details.</p>
            </template>
        </div>
    </lightning-card>
</template>
