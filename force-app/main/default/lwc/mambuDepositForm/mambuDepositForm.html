<template>
    <lightning-card title="New Mambu Deposit" icon-name="standard:investment_account">
        <div class="slds-p-around_medium">
            <lightning-input label="Deposit Account ID" value={accountId} onchange={handleAccountIdChange}
                required></lightning-input>
            <lightning-input type="number" formatter="currency" step="0.01" label="Amount" value={amount}
                onchange={handleAmountChange} required></lightning-input>
            <lightning-input type="date" label="Booking Date" value={bookingDate} onchange={handleDateChange}
                required></lightning-input>
            <lightning-combobox name="transactionChannel" label="Transaction Channel" value={selectedChannelId}
                placeholder="Select Channel" options={transactionChannels} onchange={handleChannelChange} required>
            </lightning-combobox>
            <lightning-textarea label="Notes" value={notes} onchange={handleNotesChange}></lightning-textarea>

            <div class="slds-m-top_large slds-align_absolute-center">
                <lightning-button variant="brand" label="Submit for Approval" onclick={handleSubmit}
                    disabled={isSubmitDisabled}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
